<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QSD2021 - Poked√©x</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Pokedex</h1>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="cards">
                <div class="card">
                    <div class="title">
                        <h2>Charizard</h2>
                        <small>#6</small>
                    </div>
                    <div class="img bg-fire">
                        <img src="https://pokeres.bastionbot.org/images/pokemon/6.png" alt="pokemon">
                    </div>
                    <div class="type fire">
                        <p>Fire</p>
                    </div>
                    <div class="favorite">
                        <img src="./heart.png" alt="favorite">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        let cards = document.querySelector('.cards')
        let card = document.querySelector('.card')
        for ( let i = 0; i <=18; i++ ){
            let clone = card.cloneNode(true)
            cards.appendChild(clone)
        }

        let colors = {
            fire : '#e4604f',
            grass : '#9dd465',
            electric : '#f9e45f',
            water : '#019aff',
            ground : '#e4c967',
            rock : '#cabb7b',
            fairy : '#eeb2fa',
            poison : '#9f619d',
            bug : '#c5cf4a',
            dragon : '#857af7',
            psychic : '#e56eaf',
            flying : '#80a4f9',
            fighting : '#9b5a48',
            normal : '#bab8ab',
        }

        let style =[]
        let variables =[]
        for (let key in colors) {
            variables.push(`
                --${ key } : ${ colors[key] };
            `)
            let css = `
                .bg-${ key } {
                    background: linear-gradient(to top right, var(--${ key }), #4c4c4c 55%); 
                }
                .${ key } {
                    background-color: var(--${ key })
                }
            `
            style.push(css)
        }
        console.log(style.join(''))
        console.log(variables.join(''))

    </script>

</body>

</html>
