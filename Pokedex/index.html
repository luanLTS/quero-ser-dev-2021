    <script>

        //  CRIA UM OBJETO COM A PALETA DE CORES QUE VAI SER GERADA
        let colors = {
            fire : '#e4604f',
            grass : '#9dd465',
            electric : '#f9e45f',
            water : '#019aff',
            ground : '#e4c967',
            rock : '#cabb7b',
            fairy : '#eeb2fa',
            poison : '#9f619d',
            bug : '#c5cf4a',
            dragon : '#857af7',
            psychic : '#e56eaf',
            flying : '#80a4f9',
            fighting : '#9b5a48',
            normal : '#bab8ab',
             ice : '#85CEFF',
             'ghost' : '#7A7A7A',
             'dark' : '#141414'
        }
        
        // DECLARA OS ARRAYS QUE VÃO ACOMODAR OS CÓDIGOS
        let style =[]
        let variables =[]

        // PASSA CADA ITEM DO ARRAY DE COR ATRIBUINTO A ELE O NOME DE 'KEY'
        for (let key in colors) {
                // ADICIONA NO ARRAY DE VARIAVEIS CADA VARIAVEL EM CSS
            variables.push(`
                --${ key } : ${ colors[key] };
            `)
                // CRIA DENTRO DA VARIAVEL A ESTRUTURA DAS CLASSES EM CSS UTILIZANDO TEMPLATE STRING
            let css = `
                .bg-${ key } {
                    background: linear-gradient(to top right, var(--${ key }), #4c4c4c 55%); 
                }
                .${ key } {
                    background-color: var(--${ key })
                }
            `
            //ADICIONA A VARIAVEL COM AS CLASSES CADA VEZ QUE O LACO ITERA COM A KEY
            style.push(css)
        }

        //IMPRIME NO CONSOLE TUDO QUE ESTA NOS ARRAYS TUDO COMO UM TEXTO
        console.log(style.join(''))
        console.log(variables.join(''))

    </script>
